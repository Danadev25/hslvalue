<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="js.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>
<body>  
    <script src="hsl.js"></script> 
     <div class="container">
        <h1 class="font-bold text-3xl" > Choose your <span>HSL Color</span> Values</h1>
        <div class="colors "></div>
        <div class="sliders">
            <label for="hue">Hue</label>
            <input type="range" class="huevalue" min="0" max="360" value="0" placeholder="0">
            <span id="huevalue">0%</span><br>

            <label for="saturation">Saturation</label>
            <input type="range" class="satvalue" min="0" max="100" value="0" placeholder="l">
            <span id="satvalue">0%</span><br>

            <label for="brightness">Brightness</label>
            <input type="range" class="brivalue" min="0" max="100" value="0" placeholder="2">
            <span id="brivalue">0%</span><br>
        </div>
        <button class="btn bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Copy Generated HSL</button>
        <div class="thecolor">hsl(0, 0%, 0%)</div>
     </div>
</body>
</html>
